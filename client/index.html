<!DOCTYPE html>
<html>
  <head>
    <title>Back End Assessment</title>
  </head>
  <body class="container">
    <section class="compliment-section">
      <h4>Want a compliment?</h4>      
      <button id="complimentButton">Get a compliment</button>
    </section>
    
    <section class="fortune-section">
      <h4>Want a fortune?</h4>            
      <button id="fortuneButton">Get a fortune</button>
    </section>

    <section class="select-feature">
      <h4>How are you feeling today?</h4>
      <select id="select-day">
        <option value="Good">Good</option>
        <option value="Bad">Bad</option>
      </select>
    </section>

    <section class="select-feature-two">
      <h4>How's the weather?</h4>
      <select id="select-weather">
        <option value="Sunny"></option>
        <option value="Cloudy"></option>
        <option value="Rainy"></option>
        <option value="Snowing"></option>
      </select>
    </section>


    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

  </body>
