<!DOCTYPE html>
<html>
  <head>
    <title>Back End Assessment</title>
  </head>
  <body class="container">
    <section class="input-feature">
      <h4>What is your name?</h4>
      <label for="name">Name:</label>
      <input type="text" id="inputName" name="name">
      </input>
      <button id='nameSubmit'>Submit</button>
    </section>




    
    <section class="compliment-section">
      <h4>Want a compliment?</h4>      
      <button id="complimentButton">Get a compliment</button>
    </section>
    





    <section class="fortune-section">
      <h4>Want a fortune?</h4>            
      <button id="fortuneButton">Get a fortune</button>
    </section>







    <section class="select-feature">
      <h4>How are you feeling today?</h4>
      <select id="select-day">
        <option value="Good">Good</option>
        <option value="Bad">Bad</option>
      </select>
      <button id='daySubmit'>Submit</button>
    </section>




    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>

  </body>
</html>
